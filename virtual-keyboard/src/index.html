    <script defer src="index.js"></script>
    <title>Virtual Keyboard</title>
</head>

<body>
    <header class="header  block-shadowed">
        <div class="wrapper header__wrapper">
            <div class="header__logo">
                <div class="logo">
                    <h1 class="logo__title">Virtual keyboard</h1>
                    <h4 class="logo__subtitle">OC Windows</h4>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="keyboard">
            <div class="wrapper keyboard__wrapper">
                <textarea class="keyboard__textarea" name="textarea" id="textarea"></textarea>
                <div class="keyboard__container">
                    <div class="key">Q</div>
                </div>
                <div class="keyboard__note">
                    NOTE: Press 6 + 9 to change language
                </div>
            </div>
        </section>
    </main>
